<div class="question-content flex flex-col gap-6">
  <h3 class="text-lg sm:text-xl font-bold text-white text-center">
    {{ question.prompt }}
  </h3>
  <div class="options grid grid-cols-1 gap-4">
    <!-- Standard Options -->
    <label
      *ngFor="let option of question.options"
      class="option  bg-gradient-to-r from-orange-50 via-white to-orange-50 border-2 border-orange-300 rounded-xl p-4 flex items-center space-x-4 cursor-pointer transition-all duration-300  hover:border-orange-400 hover:bg-gradient-to-r hover:from-orange-200 hover:via-orange-100 hover:to-orange-200"
    style="will-change: transform;"
  [ngClass]="{'hover:scale-[1.02]': true}"
      >
      <input
    type="radio"
    name="option"
    class="sr-only"
    [checked]="answer?.optionId === option.id"
    (change)="onOptionSelect(option.id)"
  >
  <span
    class="w-6 h-6 flex items-center justify-center rounded-full border-2 border-orange-400 bg-white mr-3"
    [ngClass]="{
      'bg-orange-100 border-orange-600': answer?.optionId === option.id
    }"
  >
    <span
      *ngIf="answer?.optionId === option.id"
      class="w-2 h-2 rotate-45 bg-orange-600 block"
    ></span>
  </span>
  <span class="text-orange-900 font-semibold tracking-wide">{{ option.displayText }}</span>
</label>

    <!-- Custom Answer -->
    <label
      *ngIf="question.allowCustom"
      class="option bg-gradient-to-r from-orange-50 via-white to-orange-50 border-2 border-orange-300 rounded-xl p-4 flex items-center space-x-4 cursor-pointer transition-all duration-300  hover:border-orange-400 hover:bg-gradient-to-r hover:from-orange-200 hover:via-yellow-100 hover:to-orange-200"
      style="will-change: transform;"
      [ngClass]="{'hover:scale-[1.02]': true}"  
      >
      <input
    type="radio"
    name="option"
    class="sr-only"
    [checked]="isCustomAnswerSelected"
    (change)="onCustomAnswerSelect()"
  >
  <span
    class="w-6 h-6 flex items-center justify-center rounded-full border-2 border-orange-400 bg-white mr-3"
    [ngClass]="{
      'bg-orange-100 border-orange-600': isCustomAnswerSelected
    }"
  >
    <span
      *ngIf="isCustomAnswerSelected"
      class="w-2 h-2 rotate-45 bg-orange-600 block"
    ></span>
  </span>
  <span class="text-orange-900 font-semibold tracking-wide">Other (Please specify)</span>
</label>
  </div>

  <!-- Custom Answer Textarea -->
  <div *ngIf="isCustomAnswerSelected" class="custom-answer mt-6">
    <label for="custom-answer" class="block text-orange-700 font-bold mb-2">
      Your Custom Answer:
    </label>
    <textarea
      id="custom-answer"
      class="w-full h-24 sm:h-32 border-2 border-orange-300 bg-orange-50 text-orange-900 rounded-xl focus:ring-orange-500 focus:border-orange-500 p-3"
      placeholder="Type your answer here..."
      [(ngModel)]="customAnswer"
      [maxlength]="500"
      (input)="onCustomAnswerChange()"
    ></textarea>
    <div class="text-sm text-white mt-1">
      {{ customAnswer.length }} / 500 {{ 'QUESTIONAIRE.CUSTOM_ANSWER_CHARACTER_COUNT' | translate }}
    </div>
    <div *ngIf="ToFewCharacters" class="text-red-500 text-sm mt-1">
      {{ 'QUESTIONAIRE.CUSTOM_ANSWER_ERROR' | translate }}
    </div>
  </div>
</div>
