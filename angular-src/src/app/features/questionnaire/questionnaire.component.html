<div *ngIf="!isLoading" class="flex flex-col h-full items-center justify-center p-4 sm:px-8">
  <div *ngIf="errorMessage; else questionnaireContent" class="text-center p-4">
    <p class="text-red-500 font-semibold text-lg">
      {{ errorMessage }}
    </p>
  </div>

  <ng-template #questionnaireContent>
    <div class="bg-black/10 shadow-primary_orange_1/20 p-8 rounded-lg shadow-2xl border-2 border-primary_orange_1 w-full max-w-[1000px] min-w-[320px] sm:min-w-[600px] lg:min-w-[900px] min-h-[350px] max-h-[80vh] overflow-hidden flex flex-col overflow-y-auto custom-scrollbar">
      <!-- Fixed Header -->
      <div class=" px-4 rounded-xl mb-8 ">
        <div class="mb-4 flex items-center justify-between">
        <h2 class="text-2xl font-bold text-orange-700 tracking-tight">
          {{ state.template.title }}
        </h2>
        <p *ngIf="getCollaboratorInfo() as collab" class="text-white text-lg font-medium">
          {{ 'QUESTIONAIRE.COLLABORATOR' | translate }}: <span class="font-semibold text-orange-700">{{ collab }}</span>
        </p>
      </div>
        <!-- Progress Section -->
        <div class="mb-0">
          <div class="flex justify-between items-center mb-2 gap-2">
            <h4 class="text-sm font-semibold text-white w-[60px] text-center">
              {{ state.currentQuestionIndex + 1 }} / {{ state.template.questions.length }}
            </h4>
            <div class="w-full h-4 bg-orange-50 rounded-full overflow-hidden ">
            <div
              class="h-full rounded-full transition-all duration-500 ease-in-out"
              [style.width.%]="state.progress"
              style="background: linear-gradient(90deg, #ffb048 0%, #f5724a 100%);"
            ></div>
          </div>
            <span class="text-sm text-orange-700 font-bold w-[60px] text-center">
              {{ (state.progress | number:'1.0-0') }}%
            </span>
          </div>
          
        </div>
      </div>
      
      <!-- Question Content -->
      <div class="flex-grow mb-2">
        <app-question
          [question]="currentQuestion"
          [answer]="currentAnswer"
          (answerChange)="onAnswerChange($event)"
        ></app-question>
      </div>
      <!-- Navigation Buttons -->
      <div class="flex flex-wrap gap-4 justify-between items-center mt-2">
        <button
          class="bg-[#ffb048] text-white font-semibold py-2 px-6 rounded-xl shadow hover:bg-[#f99524] disabled:bg-[#ffb048]/20 disabled:text-gray-300 disabled:cursor-not-allowed w-full sm:w-auto transition"
          [disabled]="state.currentQuestionIndex === 0"
          (click)="previousQuestion()"
        >
          {{ 'COMMON.BUTTONS.PREVIOUS' | translate }}
        </button>
        <button
          *ngIf="state.currentQuestionIndex < state.template.questions.length - 1"
          class="bg-[#f5724a] text-white font-semibold py-2 px-6 rounded-xl shadow hover:bg-[#ea5a2f] disabled:bg-[#f5724a]/20 disabled:text-gray-300 disabled:cursor-not-allowed w-full sm:w-auto transition"
          [disabled]="!isAnswered"
          (click)="nextQuestion()"
        >
          {{ 'COMMON.BUTTONS.NEXT' | translate }}
        </button>
        <button
          *ngIf="state.currentQuestionIndex === state.template.questions.length - 1"
          class="bg-gradient-to-r from-yellow-500 to-orange-400 text-white font-bold py-2 px-6 rounded-xl shadow hover:from-yellow-600 hover:to-orange-500 disabled:bg-purple-200 disabled:cursor-not-allowed w-full sm:w-auto transition"
          [disabled]="!allQuestionsAnswered"
          (click)="submitQuestionnaire()"
        >
          {{ 'COMMON.BUTTONS.SUBMIT' | translate }}
        </button>
      </div>
    </div>
  </ng-template>
</div>
