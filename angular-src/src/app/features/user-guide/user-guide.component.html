<div class="flex flex-col items-center w-full min-h-full px-4">
  <div class="flex flex-col w-full max-w-5xl bg-primary_background_white/80 shadow-lg rounded-xl border-2 border-primary_orange_1 p-4 sm:p-10 overflow-hidden">
    <h2 class="text-3xl font-bold text-primary_dark_blue mb-6 text-center">{{ 'USER_GUIDE.TITLE' | translate }}</h2>

    <div class="space-y-8">
      @for (section of guideSections(); track section) {
        <div class="guide-section">
          <h3 class="text-2xl font-semibold text-gray-800 mb-4">{{ section.titleKey | translate }}</h3>
          <div class="prose max-w-none">
            <p class="text-gray-600 leading-relaxed">{{ section.contentKey | translate }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
