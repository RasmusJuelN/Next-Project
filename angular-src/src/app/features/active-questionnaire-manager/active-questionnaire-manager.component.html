<div class="flex flex-col items-center w-6/6 min-h-full ">
  @if (!showBuilder) {
    <div class="w-full">
      <app-active-list (createNewQuestionnaireEvent)="handleCreateNewQuestionnaire()"></app-active-list>
    </div>
  }

  @if (showBuilder) {
    <div class="flex flex-col items-center w-full min-h-full">
      <app-active-questionnaire-builder (backToListEvent)="showList()"></app-active-questionnaire-builder>
    </div>
  }
</div>
