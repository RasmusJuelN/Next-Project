<div class="question-editor flex flex-col bg-white p-6 rounded-xl shadow-lg border-2 space-y-6"
  [class.border-primary_orange_1]="!duplicate" [class.border-red-500]="duplicate">
  <h3 class="text-2xl font-bold text-primary_dark_blue mb-4 text-center sm:text-left tracking-tight">
    {{ 'QUESTION_EDITOR.TITLE' | translate }}
  </h3>

  <div>
    <label class="block text-sm font-medium text-primary_dark_blue mb-2">
      {{ 'QUESTION_EDITOR.LABEL_TITLE' | translate }}
    </label>
    <input type="text" [(ngModel)]="question.prompt" [disabled]="readonly"
      class="block w-full px-4 py-2 border-2 rounded-xl shadow-sm focus:ring-primary_orange_1 focus:border-primary_orange_1 sm:text-sm bg-gray-50"
      [class.border-primary_orange_1]="!duplicate" [class.border-red-500]="duplicate"
      placeholder="{{ 'QUESTION_EDITOR.PLACEHOLDER_TITLE' | translate }}" />
    <p *ngIf="duplicate" class="text-red-600 text-sm mt-1">{{ 'QUESTION_EDITOR.ERROR_DUPLICATE_QUESTION' | translate }}</p>

  </div>

  <div class="flex items-center mb-4">
    <input type="checkbox" id="custom-answer" [disabled]="readonly" [(ngModel)]="question.allowCustom"
      class="h-4 w-4 text-primary_orange_1 focus:ring-primary_orange_1 border-primary_orange_1 rounded-xl" />
    <label for="custom-answer" class="ml-2 text-sm font-medium text-primary_dark_blue">
      {{ 'QUESTION_EDITOR.ALLOW_CUSTOM' | translate }}
    </label>
  </div>

  <!-- Options -->
  <div>
    <h4 class="text-lg font-bold text-primary_dark_blue mb-4">
      {{ 'QUESTION_EDITOR.OPTIONS' | translate }}
    </h4>
    <ul cdkDropList [cdkDropListData]="question.options" (cdkDropListDropped)="dropOption($event)" class="space-y-4">
      <li *ngFor="let option of question.options; let i = index" cdkDrag
        class="flex flex-col space-y-2 p-4 bg-gray-50 border-2 border-primary_orange_1 rounded-xl shadow-sm">
        <div class="flex items-start justify-between gap-4 w-full">
          <div class="flex items-center gap-3">
            <!-- drag handle -->
            <div cdkDragHandle class="cursor-grab p-1 text-gray-500 hover:text-primary_orange_1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
              </svg>
            </div>

            <div class="w-full sm:w-[600px] ">
              <label class="block text-sm font-medium text-primary_dark_blue mb-2">Label:</label>
              <textarea [(ngModel)]="option.displayText" [readOnly]="readonly"
                class="block w-full px-4 py-3 border-2 rounded-xl shadow-sm focus:ring-primary_orange_1 focus:border-primary_orange_1 sm:text-sm bg-white min-h-[30px]"
                [class.border-primary_orange_1]="!isOptionDuplicate(option) && !duplicate"
                [class.border-red-500]="isOptionDuplicate(option)"></textarea>
              <p *ngIf="isOptionDuplicate(option)" class="text-red-600 text-sm mt-1">{{ 'QUESTION_EDITOR.DUPLICATE_ANSWER' | translate }}</p>
            </div>
          </div>

          <div class="flex-shrink-0 mt-2">
            <button *ngIf="!readonly" (click)="deleteOption(option.id)"
              class="px-4 py-2 bg-red-500 text-white rounded-xl hover:bg-red-600 focus:ring-2 focus:ring-red-400">
              {{ 'QUESTION_EDITOR.DELETE_OPTION' | translate }}
            </button>
          </div>
        </div>
      </li>
    </ul>
    <div class="text-center mt-6" *ngIf="!readonly">
      <button (click)="addOption()" class="px-6 py-2 font-bold rounded-xl focus:ring-2
            bg-primary_orange_1 text-white hover:bg-primary_orange_light focus:ring-primary_orange_1
            disabled:bg-gray-400 disabled:text-gray-200 disabled:cursor-not-allowed" [disabled]="overOptionCount()">
        {{ 'QUESTION_EDITOR.ADD_OPTION' | translate }}
      </button>

    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-between flex-wrap gap-4">
    <button *ngIf="!readonly" (click)="onSave()"
      class="px-4 py-2 bg-primary_orange_1 text-white rounded-xl hover:bg-primary_orange_light">
      {{ 'QUESTION_EDITOR.SAVE' | translate }}
    </button>
    <button (click)="onCancel()"
      class="px-4 py-2 bg-gray-300 text-primary_dark_blue rounded-xl hover:bg-gray-400 focus:ring-2 focus:ring-primary_dark_blue focus:outline-none">
      {{'COMMON.BUTTONS.CANCEL' | translate}}
    </button>
  </div>
</div>
