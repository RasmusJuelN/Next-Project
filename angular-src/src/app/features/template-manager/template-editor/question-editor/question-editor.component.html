<div class="question-editor flex flex-col bg-gray-50 p-6 rounded-lg shadow-md space-y-6">
  <h3 class="text-xl font-semibold text-gray-800">Rediger Spørgsmål</h3>

  <div
  *ngIf="validationErrors.length > 0"
  #errorContainer
  class="p-4 bg-red-100 border border-red-400 rounded-lg"
>
  <ul class="list-disc pl-5 text-sm text-red-700">
    <li *ngFor="let error of validationErrors">{{ error }}</li>
  </ul>
</div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Titel:</label>
    <input
      type="text"
      [(ngModel)]="question.prompt"
      [disabled]="readonly"
      class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      placeholder="Indtast spørgsmålets titel"
    />
  </div>

  <div class="flex items-center mb-4">
    <input
      type="checkbox"
      id="custom-answer"
      [disabled]="readonly"
      [(ngModel)]="question.allowCustom"
      class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded"
    />
    <label for="custom-answer" class="ml-2 text-sm font-medium text-gray-700">
      Tillad at skrive dit eget svar
    </label>
  </div>

  <!-- Options -->
  <div>
    <h4 class="text-lg font-medium text-gray-800 mb-4">Valgmuligheder</h4>
    <ul class="space-y-4">
      <li
        *ngFor="let option of question.options"
        class="flex flex-col space-y-2 p-4 bg-white border border-gray-300 rounded-lg shadow-sm"
      >
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Label:</label>
          <textarea
            [(ngModel)]="option.displayText"
            [readOnly]="readonly"
            class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Indtast valgmulighedens label"
          ></textarea>
        </div>

        <div>
          <button
          *ngIf="!readonly"
            (click)="deleteOption(option.id)"
            [disabled]="readonly"
            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:ring-2 focus:ring-red-400"
          >
            Slet Valgmulighed
          </button>
        </div>
      </li>
    </ul>
    <div class="text-center mt-6" *ngIf="!readonly">                 <!-- NEW -->
      <button (click)="addOption()" class="px-6 py-2 bg-blue-500 …">
        Tilføj Ny Valgmulighed
      </button>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-between flex-wrap gap-4">
    <button
    *ngIf="!readonly"
      (click)="onSave()"
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400"
    >
      Gem Spørgsmål
    </button>
    <button
      (click)="onCancel()"
      class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 focus:ring-2 focus:ring-gray-400"
    >
      Annuller
    </button>
  </div>
</div>
