<!-- Animated Background with Floating Elements -->
<div class="min-h-screen relative overflow-hidden bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-6">
  
  <!-- Animated Background Orbs -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-gradient-to-r from-blue-400/30 to-purple-600/30 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
    <div class="absolute top-3/4 right-1/4 w-80 h-80 bg-gradient-to-r from-purple-400/30 to-pink-600/30 rounded-full mix-blend-multiply filter blur-xl animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-1/4 left-1/3 w-72 h-72 bg-gradient-to-r from-indigo-400/30 to-cyan-600/30 rounded-full mix-blend-multiply filter blur-xl animate-pulse" style="animation-delay: 4s;"></div>
  </div>

  <!-- Floating Particles -->
  <div class="absolute inset-0">
    <div class="absolute top-20 left-20 w-2 h-2 bg-white/20 rounded-full animate-bounce" style="animation-delay: 0s; animation-duration: 3s;"></div>
    <div class="absolute top-40 right-32 w-1 h-1 bg-purple-300/40 rounded-full animate-bounce" style="animation-delay: 1s; animation-duration: 4s;"></div>
    <div class="absolute bottom-32 left-1/4 w-1.5 h-1.5 bg-pink-300/30 rounded-full animate-bounce" style="animation-delay: 2s; animation-duration: 5s;"></div>
    <div class="absolute top-1/3 right-20 w-1 h-1 bg-blue-300/40 rounded-full animate-bounce" style="animation-delay: 3s; animation-duration: 3.5s;"></div>
  </div>

  <!-- Main Login Card -->
  <div class="relative z-10 w-full max-w-md">
    <!-- Glow Effect Behind Card -->
    <div class="absolute -inset-1 bg-gradient-to-r from-pink-600 via-purple-600 to-blue-600 rounded-3xl blur-lg opacity-75 animate-pulse"></div>
    
    <!-- Glass Card -->
    <div class="relative bg-white/5 backdrop-blur-2xl border border-white/10 rounded-3xl shadow-2xl p-8 space-y-8 transform hover:scale-105 transition-all duration-500">
      
      <!-- Animated Logo Icon -->
      <div class="text-center space-y-4">
        <div class="mx-auto w-20 h-20 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 rounded-2xl flex items-center justify-center shadow-xl transform hover:rotate-12 transition-transform duration-500 animate-pulse">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-4xl font-bold bg-gradient-to-r from-white via-purple-200 to-pink-200 bg-clip-text text-transparent drop-shadow-lg">Welcome Back</h2>
          <p class="text-purple-200/80 mt-2 text-sm">Enter your credentials to access your account</p>
        </div>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
        
        <!-- Username Field with Enhanced Styling -->
        <div class="group relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-purple-300 group-focus-within:text-pink-400 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <input
            type="text"
            name="userName"
            [(ngModel)]="userName"
            placeholder="Enter username"
            class="w-full pl-12 pr-4 py-4 bg-white/5 backdrop-blur-sm border border-white/20 rounded-2xl text-white placeholder-purple-300/60 focus:outline-none focus:ring-2 focus:ring-pink-400/50 focus:border-pink-400/50 transition-all duration-300 hover:bg-white/10"
            required
            #userNameInput="ngModel"
            [class.border-red-400]="userNameInput.invalid && userNameInput.touched"
            [class.focus:ring-red-400]="userNameInput.invalid && userNameInput.touched"
          />
          <!-- Animated Focus Ring -->
          <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-pink-400/20 to-purple-400/20 opacity-0 group-focus-within:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
        </div>
        <div *ngIf="userNameInput.invalid && userNameInput.touched" class="text-red-300 text-xs mt-1 ml-4 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          Username is required
        </div>

        <!-- Password Field with Enhanced Styling -->
        <div class="group relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-purple-300 group-focus-within:text-pink-400 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter password"
            class="w-full pl-12 pr-4 py-4 bg-white/5 backdrop-blur-sm border border-white/20 rounded-2xl text-white placeholder-purple-300/60 focus:outline-none focus:ring-2 focus:ring-pink-400/50 focus:border-pink-400/50 transition-all duration-300 hover:bg-white/10"
            required
            #passwordInput="ngModel"
            [class.border-red-400]="passwordInput.invalid && passwordInput.touched"
            [class.focus:ring-red-400]="passwordInput.invalid && passwordInput.touched"
          />
          <!-- Animated Focus Ring -->
          <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-pink-400/20 to-purple-400/20 opacity-0 group-focus-within:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
        </div>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-300 text-xs mt-1 ml-4 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          Password is required
        </div>

        <!-- Error Message with Animation -->
        <div *ngIf="errorMessage" class="bg-red-500/10 backdrop-blur-sm border border-red-400/30 text-red-200 px-4 py-3 rounded-2xl text-sm flex items-center animate-pulse">
          <svg class="w-5 h-5 mr-2 text-red-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ errorMessage }}
        </div>

        <!-- Enhanced Submit Button -->
        <button
          type="submit"
          class="group relative w-full overflow-hidden bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white py-4 rounded-2xl font-semibold text-lg shadow-2xl hover:shadow-pink-500/25 transform hover:-translate-y-1 hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          [disabled]="isLoading"
        >
          <!-- Button Background Animation -->
          <div class="absolute inset-0 bg-gradient-to-r from-pink-600 via-purple-600 to-indigo-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          
          <!-- Button Content -->
          <span *ngIf="!isLoading" class="relative z-10 flex items-center justify-center">
            <svg class="w-5 h-5 mr-2 transform group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            Sign In
          </span>
          
          <!-- Loading State -->
          <span *ngIf="isLoading" class="relative z-10 flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing In...
          </span>
          
          <!-- Shimmer Effect -->
          <div class="absolute inset-0 -skew-x-12 -translate-x-full group-hover:translate-x-full bg-gradient-to-r from-transparent via-white/20 to-transparent transition-transform duration-1000"></div>
        </button>

      </form>
    </div>
  </div>
</div>
