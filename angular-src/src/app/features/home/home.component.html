<div
  *ngIf="loggedInAlready$ | async; else loginForm"
  class="flex flex-col h-screen flex-grow items-center justify-center bg-gradient-to-br from-blue-50 via-white to-indigo-50 p-4 sm:p-8"
  
>
  <div class="bg-white/80 backdrop-blur-sm p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-xl border border-white/20">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <!-- Welcome Icon -->
      <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>
      
      <h2 class="text-2xl sm:text-3xl font-bold mb-2 bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
        Velkommen tilbage!
      </h2>
      
      <p class="text-gray-600 text-sm sm:text-base">
        Vælg hvad du vil gøre i dag
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-4">
      <!-- Active Questionnaire Button -->
      <button
        *ngIf="activeQuestionnaireString"
        class="group relative w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-4 px-6 rounded-xl hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-200 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl"
        (click)="toActiveQuestionnaire()"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <div class="text-left">
              <div class="font-semibold">Aktiv spørgeskema</div>
              <div class="text-sm text-blue-100">Klar til at blive besvaret</div>
            </div>
          </div>
          <div class="w-5 h-5 text-white/70 group-hover:text-white group-hover:translate-x-1 transition-all duration-200">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
        
        <!-- Notification badge -->
        <div class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white text-xs rounded-full flex items-center justify-center animate-pulse">
          !
        </div>
      </button>

      <!-- Teacher/Admin Navigation Button -->
      <button
        *ngIf="userRole === 'teacher' || userRole === 'admin'"
        class="group relative w-full bg-gradient-to-r from-green-600 to-green-700 text-white py-4 px-6 rounded-xl hover:from-green-700 hover:to-green-800 focus:outline-none focus:ring-4 focus:ring-green-200 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl"
        (click)="toHub()"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
              </svg>
            </div>
            <div class="text-left">
              <div class="font-semibold">Navigation muligheder</div>
              <!-- <div class="text-sm text-green-100">Administrer og organiser</div> -->
            </div>
          </div>
          <div class="w-5 h-5 text-white/70 group-hover:text-white group-hover:translate-x-1 transition-all duration-200">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </button>

      <!-- Logout Button -->
      <button
        class="group relative w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-4 px-6 rounded-xl hover:from-red-600 hover:to-red-700 focus:outline-none focus:ring-4 focus:ring-red-200 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl"
        (click)="logout()"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
            </div>
            <div class="text-left">
              <div class="font-semibold">Log ud</div>
              <div class="text-sm text-red-100">Afslut din session</div>
            </div>
          </div>
          <div class="w-5 h-5 text-white/70 group-hover:text-white group-hover:translate-x-1 transition-all duration-200">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </button>
    </div>

    <!-- Footer -->
    <div class="mt-8 pt-6 border-t border-gray-200 text-center">
      <p class="text-xs text-gray-500">
        Vælg en handling ovenfor for at fortsætte
      </p>
    </div>
  </div>

  <!-- Background decorative elements -->
  <div class="absolute -top-10 -left-10 w-40 h-40 bg-blue-200 rounded-full opacity-20 blur-3xl"></div>
  <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-indigo-200 rounded-full opacity-20 blur-3xl"></div>
</div>

<ng-template #loginForm>
  <app-login
    (loggedIn)="onLoginSuccess()"
    (errorOccurred)="onLoginError($event)"
  ></app-login>
</ng-template>
