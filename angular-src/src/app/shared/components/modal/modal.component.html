@if (isOpen) {
  <!-- Backdrop with blur effect -->
  <div class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-50 animate-fadeIn">
    <!-- Modal container with slide-in animation -->
    <div class="bg-primary_background_white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 border-2 border-primary_orange_1 animate-slideIn">

      <!-- Title -->
      <h3 class="text-2xl font-bold mb-3 text-primary_dark_blue text-center">
        {{ title }}
      </h3>

      <!-- Text content -->
      <p class="mb-8 text-gray-700 text-center leading-relaxed" [innerHTML]="text"></p>

      <!-- Buttons - centered with proper spacing -->
      <div class="flex gap-3 justify-center">
        @if (showCancelButton && cancelText) {
          <button
            (click)="onCancel()"
            class="px-6 py-3 bg-gray-500 text-white rounded-lg text-m
                   hover:bg-gray-600 focus:outline-none focus:ring-2 
                   transition-all duration-200 font-medium shadow-sm
                   active:scale-95">
            {{ cancelText }}
          </button>
        }
        <button
          (click)="onConfirm()"
          class="px-6 py-3 bg-primary_orange_1 text-white rounded-lg 
                 hover:bg-primary_orange_light focus:outline-none focus:ring-2 focus:ring-primary_orange_1 
                 transition-all duration-200 font-medium shadow-md
                 active:scale-95">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
}
