<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
    <h3 class="text-lg font-semibold mb-4">{{ title }}</h3>

    <p class="mb-6" [innerHTML]="text"></p>

    <div class="flex justify-end gap-2">
      <button
        (click)="onCancel()"
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 focus:outline-none">
        {{ cancelText }}
      </button>

      <button
        (click)="onConfirm()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
