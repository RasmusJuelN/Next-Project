<!-- language-switcher.component.html -->
<div class="relative inline-block text-left">
  <!-- Trigger button -->
  <button
    type="button"
    (click)="showDropdown = !showDropdown"
    class="inline-flex items-center gap-2 rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    aria-haspopup="listbox"
    [attr.aria-expanded]="showDropdown"
  >
    <img [src]="i18n.currentFlagSrc()" alt="" class="h-4 w-6 object-cover rounded-sm" />
    <span>{{ i18n.currentLabel() }}</span>
    <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- Dropdown menu -->
  <ul
    *ngIf="showDropdown"
    role="listbox"
    class="absolute right-0 mt-2 w-40 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
  >
    <li
      role="option"
      [attr.aria-selected]="i18n.currentLang() === 'da'"
    >
      <button
        type="button"
        (click)="onSelect('da'); showDropdown = false"
        class="flex w-full items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
      >
        <img src="assets/icons/denmark-flag-icon.svg" alt="" class="h-4 w-6 object-cover rounded-sm" />
        Dansk
      </button>
    </li>
    <li
      role="option"
      [attr.aria-selected]="i18n.currentLang() === 'en'"
    >
      <button
        type="button"
        (click)="onSelect('en'); showDropdown = false"
        class="flex w-full items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
      >
        <img src="assets/icons/united-states-flag-icon.svg" alt="" class="h-4 w-6 object-cover rounded-sm" />
        English
      </button>
    </li>
  </ul>
</div>
